                    </div>
                    <div class="card-action">
                        <input class="submit" type="submit" value="Take Me There!">
                    </div>
                </div>
            </div>

            <div class="col s3 m3">
                <div class="card">
                    <div class="card-image">
                        <img src="images/resort2.jpg">

                    </div>
                    <div class="card-action">
                        <input class="submit" type="submit" value="Take Me There!">

                </div>
